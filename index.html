<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>© AntBall 2/2/2018</title>
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body onload="StartBall()">
<div class="maincontain">  
  <div class="titlebar"> 
  <div class="titlecontain">      
      <h1>AntBall</h1>
      <p>© Copyright Anthony Napolitano 2018</p>
      
  </div>
  
</div>

  <div class="gamehead">
      <div class="gameheadertext" id="score">0 pts</div>
      <div class="gameheadertext" id="lives">3 lives</div>
  </div>
  <div class="gamecontain" onmousemove="handlemouse(event)">
     <div class="centerline"></div>
      <div class="paddle" id="paddle1"></div>
      <div class ="paddle" id="paddle2"></div>
      <div class ="ball" id="ball1"></div>
  </div>
  <div class="controlbox">
  <div class="mnuAutoPlayer" type="menu">AutoPlayer
    <label class="switch">
      <input type="checkbox" onclick="AutoPlayerTog()">
      <span class="slider round"></span>
    </label>
    <div class="instruct" onclick="document.location.reload(true)">Restart!!!</div>
  </div> 
 
</div>
</div>
<script type="text/javascript" src="./assets/javascript/scripts.js"> 	
</script>
</body>

</html>
